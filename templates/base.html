<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}The 'I' Paradox Blog{% endblock %}</title>

    <style>
        body {
        background-color: #4e4d4d; /* light grey */
        color: #121212; /* near black text */
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 40px 20px;
    }

    .hero-image {
        width: 100%;
        height: 500px; /* adjust as desired */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    h1, h2, h3 {
        font-family: 'Times New Roman', Times, serif;
        margin-bottom: 20px;
    }

    a {
        color: #121212; /* black links */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    p {
        line-height: 1.8;
        font-size: 20px;
        max-width: 800px;
        margin: 0 auto 20px auto;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background-color: #ffffff; /* white content container */
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/post/first-post">First Post</a> |
        <a href="/post/second-post">Second Post</a>
    </nav>

    <div class="hero-image" style="background-image: url('{{ url_for('static', filename='earth.jpg') }}');"></div>


    {% block content %}
    {% endblock %}
</body>
</html>
