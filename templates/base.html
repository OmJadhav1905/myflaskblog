<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}The 'I' Paradox Blog{% endblock %}</title>

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Georgia, serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3 {
            font-family: Georgia, serif;
            margin-bottom: 10px;
        }

        a {
            color: #ff9900;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            line-height: 1.6;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/post/first-post">First Post</a> |
        <a href="/post/second-post">Second Post</a>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
