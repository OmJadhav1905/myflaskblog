<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}The 'I' Paradox Blog{% endblock %}</title>

    <style>

  * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
    }

        body {
        background-color: #3a3a3a; /* light grey */
        color: #ffffff; /* near black text */
        font-family: Calibri, sans-serif;
        padding: 20px 20px;
    }

    .hero-image {
        width: 100%;
        height: 500px; /* adjust as desired */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column; /* stack children vertically */
        justify-content: center; /* vertical center */
        align-items: flex-start; /* align items to left */
        padding-left: 0%; /* adjust left padding for position */
    }

    .hero-content {
        margin-left: 10%; /* adjust horizontal placement */
        flex-direction: column; /* stack title and tagline vertically */
        justify-content: center; /* center within hero */
    }

    .blog-title {
        position: absolute;
        left: 10%; /* adjust horizontal placement */
        top: 50%; /* vertical center */
        transform: translateY(-50%);
        font-size: 55px; /* adjust size as desired */
        color: white;
        font-weight: bold;
        font-family: "Times New Roman", Times, serif;
    }

    
    h1, h2, h3 {
        font-family: Calibri, sans-serif;
        margin-bottom: 20px;
    }

    a {
        color: #ffffff; /* black links */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    p {
        line-height: 1.8;
        font-size: 20px;
        max-width: 800px;
        margin: 0 auto 20px auto;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background-color: #383838; /* white content container */
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #181818; /* slightly darker than body background */
    padding: 20px 5% 20px 5%;
}

.navbar-brand {
    font-size: 24px;
    color: #000000; /* distinct light blue for your name */
    font-weight: bold;
    font-family: Calibri, sans-serif;
}

.navbar-links {
    display: flex;
    justify-content: space-between; /* evenly distributes links */
    flex: 1; /* allows links container to take remaining space */
    margin-left: 150px; /* space between brand and first link */
}

.navbar-links a {
    color: #ffffff;
    margin-left: 50px; /* space out links evenly */
    text-decoration: none;
    font-size: 22px;
    transition: transform 0.2s ease;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Om Jadhav</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/posts">Posts</a>
        </div>
    </nav>

    <div class="hero-image" style="background-image: url('{{ url_for('static', filename='earth.jpg') }}');">
        <div class="blog-title">The 'I' Paradox</div>
        
    </div>


    {% block content %}
    {% endblock %}
</body>
</html>
