<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}The 'I' Paradox Blog{% endblock %}</title>

    <style>
        body {
        background-color: #3a3a3a; /* light grey */
        color: #ffffff; /* near black text */
        font-family: Calibri, sans-serif;
        margin: 0;
        padding: 40px 20px;
    }

    .hero-image {
        width: 100%;
        height: 500px; /* adjust as desired */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column; /* stack children vertically */
        justify-content: center; /* vertical center */
        align-items: flex-start; /* align items to left */
        padding-left: 10%; /* adjust left padding for position */
    }

    .hero-content {
        margin-left: 10%; /* adjust horizontal placement */
        flex-direction: column; /* stack title and tagline vertically */
        justify-content: center; /* center within hero */
    }

    .blog-title {
        position: absolute;
        left: 10%; /* adjust horizontal placement */
        top: 50%; /* vertical center */
        transform: translateY(-50%);
        font-size: 48px; /* adjust size as desired */
        color: white;
        font-weight: bold;
        font-family: Calibri, sans-serif;
    }

    
    h1, h2, h3 {
        font-family: Calibri, sans-serif;
        margin-bottom: 20px;
    }

    a {
        color: #ffffff; /* black links */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    p {
        line-height: 1.8;
        font-size: 20px;
        max-width: 800px;
        margin: 0 auto 20px auto;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background-color: #383838; /* white content container */
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/post/first-post">First Post</a> |
        <a href="/post/second-post">Second Post</a>
    </nav>

    <div class="hero-image" style="background-image: url('{{ url_for('static', filename='earth.jpg') }}');">
        <div class="blog-title">The 'I' Paradox</div>
        
    </div>


    {% block content %}
    {% endblock %}
</body>
</html>
