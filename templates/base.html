<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}The 'I' Paradox Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">






    <style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

            body {
            background-color: #ffffff; 
            color: #000000; 
            font-family: Calibri, sans-serif;
            padding: 0px 0px;
        }











        .hero-image {
            position: fixed;
            z-index: -2;
            top: 65px;
            width: 100%;
            height: 500px; /* adjust as desired */
            background-size: cover;
            background-position: center;
            background-image: url('earth.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column; /* stack children vertically */
            justify-content: center; /* vertical center */
            align-items: flex-start; /* align items to left */
            padding-left: 0%; /* adjust left padding for position */

        }








        .hero-content {
            margin-left: 10%; /* adjust horizontal placement */
            flex-direction: column; /* stack title and tagline vertically */
            justify-content: center; /* center within hero */
        }








        .blog-title {
            position: fixed;
            left: 10%; /* adjust horizontal placement */
            top: 50%; /* vertical center */
            transform: translateY(-50%);
            font-size: 55px; /* adjust size as desired */
            color: white;
            font-weight: bold;
            font-family: "Times New Roman", Times, serif;
            z-index: -1;

        }

        






        h1, h2, h3 {
            font-family: Calibri, sans-serif;
            margin: 90px 550px;
        }

        a {
            color: #000000; 
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            line-height: 1.8;
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }










        .container {
            max-width: 2000px; /* Reduced for better readability */
            margin: 20px auto; /* Centered with minimal top margin */
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            min-height: 100vh; /* Ensure container spans viewport height */
        }

        .questions-page {
            margin: 20px; /* Reduced margins for better fit */
        }

        .questions-page h1 {
            margin: 20px 0 10px 0; /* Centered title, reduced margins */
            text-align: center;
        }

        .questions-page .tagline {
            margin: 0 0 40px 0; /* Reduced bottom margin */
            text-align: center;
            font-style: italic;
        }

        .questions-page h2 {
            cursor: pointer;
            margin: 20px 0 10px 0; /* Adjusted spacing */
            color: #000000;
        }

        .questions-page h2:hover {
            color: #4d4d4d;
        }

        .questions-page ul {
            list-style-type: disc;
            margin: 0 0 20px 20px;
            color: #000000;
        }

        .questions-page li {
            margin-bottom: 10px;
            color: #000000;
        }    

        







        .navbar {
            position: fixed;
            top: 0; /* anchors to top of viewport */
            left: 0; /* anchors to left edge */
            right: 0;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000; /* slightly darker than body background */
            padding: 20px 5%;

    }

        .navbar-brand {
            font-size: 24px;
            color: #3b3b3b; /* distinct light blue for your name */
            font-weight: bold;
            font-family: Calibri, sans-serif;
        }

        .navbar-links {
            display: flex;
            justify-content: space-between; /* evenly distributes links */
            flex: 1; /* allows links container to take remaining space */
            margin-left: 350px; /* space between brand and first link */
        }

        .navbar-links a {
            color: #ffffff;
            margin-left: 50px; /* space out links evenly */
            text-decoration: none;
            font-size: 22px;
            transition: transform 0.2s ease;
        }













        .site-footer a i {
            color: #000000;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .site-footer a i:hover {
            color: #575757;
        }

















    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Om Jadhav</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('questions') }}">Questions</a>
        </div>
    </nav>

    <div class="hero-image" style="background-image: url('/static/earth.jpg');">    
    </div>

    <div class="blog-title">The 'I' Paradox</div>


    <div class="container">
        {% block content %}{% endblock %}
    </div>








    {% block content %}
    {% endblock %}

    <footer class="site-footer">
        <a href="https://twitter.com/@OmJadha98873753" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 24 24">
            <path d="M22.162 0H1.837C.823 0 0 .823 0 1.837v20.325C0 23.177.823 24 1.837 24h20.325c1.014 0 1.837-.823 1.837-1.838V1.837C24 .823 23.177 0 22.162 0zM18.025 19.25h-2.078l-3.843-5.5-3.846 5.5H6.181l5.016-7.172L6.334 4.75h2.078l3.371 4.821 3.374-4.821h2.052l-4.836 7.328 5.632 7.172z"/>
          </svg>
        </a>
    </footer>
      
    
</body>
</html>
