<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}The 'I' Paradox Blog{% endblock %}</title>



    <style>

  * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
    }

        body {
        background-color: #3a3a3a; /* light grey */
        color: #ffffff; /* near black text */
        font-family: Calibri, sans-serif;
        padding: 0px 0px;
    }

    .hero-image {
        width: 100%;
        height: 500px; /* adjust as desired */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column; /* stack children vertically */
        justify-content: center; /* vertical center */
        align-items: flex-start; /* align items to left */
        padding-left: 0%; /* adjust left padding for position */
    }

    .hero-content {
        margin-left: 10%; /* adjust horizontal placement */
        flex-direction: column; /* stack title and tagline vertically */
        justify-content: center; /* center within hero */
    }

    .blog-title {
        position: absolute;
        left: 10%; /* adjust horizontal placement */
        top: 50%; /* vertical center */
        transform: translateY(-50%);
        font-size: 55px; /* adjust size as desired */
        color: white;
        font-weight: bold;
        font-family: "Times New Roman", Times, serif;
    }

    
    h1, h2, h3 {
        font-family: Calibri, sans-serif;
        margin-bottom: 20px;
    }

    a {
        color: #ffffff; /* black links */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    p {
        line-height: 1.8;
        font-size: 20px;
        max-width: 800px;
        margin: 0 auto 20px auto;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background-color: #383838; /* white content container */
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #181818; /* slightly darker than body background */
    padding: 20px 5% 20px 5%;
}

.navbar-brand {
    font-size: 24px;
    color: #000000; /* distinct light blue for your name */
    font-weight: bold;
    font-family: Calibri, sans-serif;
}

.navbar-links {
    display: flex;
    justify-content: space-between; /* evenly distributes links */
    flex: 1; /* allows links container to take remaining space */
    margin-left: 350px; /* space between brand and first link */
}

.navbar-links a {
    color: #ffffff;
    margin-left: 50px; /* space out links evenly */
    text-decoration: none;
    font-size: 22px;
    transition: transform 0.2s ease;
}

.site-footer a i {
    color: #ffffff;
    font-size: 20px;
    transition: color 0.3s ease;
}

.site-footer a i:hover {
    color: #22b9df;
}

.questions-page {
  margin-left: 20px;
}

.questions-page h1 {
  margin-top: 30px;
  margin-bottom: 5px; /* tight gap below title */
}

.questions-page .tagline {
  margin-top: 0;
  margin-bottom: 300px; /* clear gap before questions */
}

.questions-page h2 {
  cursor: pointer;
  margin-top: 25px; /* space above each section */
  margin-bottom: 10px; /* small gap below heading */
  color: #ffffff;
}

.questions-page h2:hover {
  color: #494949;
}

.questions-page ul {
  list-style-type: disc;
  margin-left: 20px;
  margin-top: 0;
  margin-bottom: 20px; /* spacing after each question block */
}

.questions-page li {
  margin-bottom: 10px;
}



    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Om Jadhav</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('questions') }}">Questions</a>
        </div>
    </nav>

    <div class="hero-image" style="background-image: url('{{ url_for('static', filename='earth.jpg') }}');">
        <div class="blog-title">The 'I' Paradox</div>
        
    </div>


    {% block content %}
    {% endblock %}

    <footer>
        <a href="https://twitter.com/@OmJadha98873753" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
            <path d="M22.162 0H1.837C.823 0 0 .823 0 1.837v20.325C0 23.177.823 24 1.837 24h20.325c1.014 0 1.837-.823 1.837-1.838V1.837C24 .823 23.177 0 22.162 0zM18.025 19.25h-2.078l-3.843-5.5-3.846 5.5H6.181l5.016-7.172L6.334 4.75h2.078l3.371 4.821 3.374-4.821h2.052l-4.836 7.328 5.632 7.172z"/>
          </svg>
        </a>
      </footer>
      
    
</body>
</html>
